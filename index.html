<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал учета размеров шнека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Оверлей авторизации -->
    <div id="auth-overlay">
        <div class="auth-container">
            <h2>Авторизация</h2>
            <div class="auth-info">
                <p><strong>Администратор:</strong> compound_VL / compound_VL</p>
                <p><strong>Гость:</strong> guest / guest</p>
            </div>
            <input type="text" id="login" class="auth-input" placeholder="Логин">
            <input type="password" id="password" class="auth-input" placeholder="Пароль">
            <button class="auth-btn" id="login-btn">Войти</button>
            <div id="auth-error" class="auth-error">Неверный логин или пароль!</div>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="container" style="display: none;">
        <!-- Заголовок с информацией о пользователе -->
        <div class="user-header">
            <div class="user-info">
                <span id="user-role">Не авторизован</span>
                <button class="logout-btn" id="logout-btn">Выйти</button>
            </div>
        </div>

        <!-- Мобильный заголовок -->
        <div class="mobile-header">
            <h1>Журнал шнека</h1>
            <div class="current-date-mobile" id="current-date-display-mobile"></div>
        </div>

        <img src="background.jpg" alt="Шаблон журнала шнека" class="background-image" id="background-img">
        
        <!-- Кнопки выбора линии -->
        <div class="line-selector">
            <button class="line-btn active" data-line="line1">Линия 1</button>
            <button class="line-btn" data-line="line2">Линия 2</button>
            <button class="line-btn" data-line="line3">Линия 3</button>
        </div>
        
        <!-- Контейнер для полей ввода -->
        <div class="input-fields-container">
            <input type="text" class="input-field" data-id="field1" placeholder="00.0">
            <input type="text" class="input-field" data-id="field2" placeholder="00.0">
            <input type="text" class="input-field" data-id="field3" placeholder="00.0">
            <input type="text" class="input-field" data-id="field4" placeholder="00.0">
            <input type="text" class="input-field" data-id="field5" placeholder="00.0">
            <input type="text" class="input-field" data-id="field6" placeholder="00.0">
            <input type="text" class="input-field" data-id="field7" placeholder="00.0">
            <input type="text" class="input-field" data-id="field8" placeholder="00.0">
            <input type="text" class="input-field" data-id="field9" placeholder="00.0">
        </div>

        <!-- Календарь -->
        <div class="calendar-container">
            <div class="current-date" id="current-date-display"></div>
            <input type="text" id="calendar" readonly style="display: none;">
            <div id="calendar-display"></div>
        </div>
        
        <!-- Панель управления -->
        <div class="controls">
            <button class="save-btn" id="save-btn">Сохранить в облако</button>
            <button class="sync-btn" id="sync-btn">Синхронизировать из облака</button>
            <span id="status">☁️ Облачный режим</span>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
