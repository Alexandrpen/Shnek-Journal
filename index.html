<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал учета размеров шнека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Оверлей авторизации */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #5a6fd8;
        }

        .auth-error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        /* Основной контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Заголовок с информацией о пользователе */
        .user-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #user-role {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Мобильный заголовок */
        .mobile-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .mobile-header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .current-date-mobile {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* Информация об учетных данных */
        .auth-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3498db;
            text-align: left;
        }

        .auth-info p {
            margin: 8px 0;
            color: #2c3e50;
        }

        .auth-info strong {
            color: #2980b9;
        }

        /* Основной контент */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 100px;
        }

        .background-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        /* Выбор линии */
        .line-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .line-btn {
            padding: 12px 24px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 150px;
        }

        .line-btn.active {
            background: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .line-btn:hover:not(.active) {
            background: #7f8c8d;
        }

        /* Поля ввода */
        .input-fields-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-field {
            padding: 15px;
            border: 2px solid #dc3545;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .input-field:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
            outline: none;
        }

        .input-field::placeholder {
            color: #bdc3c7;
            font-weight: normal;
        }

        .input-field[readonly] {
            background: #ecf0f1;
            border-color: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Календарь */
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .current-date {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        /* Стили для Flatpickr */
        .flatpickr-calendar {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
            border-radius: 10px !important;
            border: none !important;
        }

        .flatpickr-day.has-data {
            background: #3498db !important;
            color: white !important;
            font-weight: bold;
            border-radius: 50% !important;
        }

        .flatpickr-day.selected {
            background: #e74c3c !important;
            border-color: #e74c3c !important;
        }

        /* Панель управления */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn, .sync-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .save-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .sync-btn {
            background: #17a2b8;
            color: white;
        }

        .sync-btn:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }

        /* Статус */
        #status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                margin-top: 120px;
            }
            
            .calendar-container {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .user-header {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin-bottom: 20px;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .user-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logout-btn {
                width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .main-content {
                margin-top: 0;
            }
            
            .input-fields-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .line-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .line-btn {
                max-width: 200px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
                margin: 20px;
            }
            
            .input-fields-container {
                grid-template-columns: 1fr;
            }
            
            .mobile-header h1 {
                font-size: 20px;
            }
            
            .current-date-mobile {
                font-size: 14px;
            }
            
            #user-role {
                font-size: 14px;
            }
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            
            .auth-container, .calendar-container, .mobile-header {
                background: #2c3e50;
                color: #ecf0f1;
            }
            
            .user-header, .input-field {
                background: #34495e;
                color: #ecf0f1;
            }
            
            .input-field[readonly] {
                background: #2c3e50;
                color: #bdc3c7;
            }
            
            .auth-input {
                background: #34495e;
                border-color: #4a6572;
                color: #ecf0f1;
            }
            
            .auth-input::placeholder {
                color: #95a5a6;
            }
            
            .current-date {
                background: #34495e;
                color: #ecf0f1;
            }
            
            #user-role {
                color: #ecf0f1;
            }
            
            .auth-info {
                background: #34495e;
                color: #ecf0f1;
                border-left-color: #3498db;
            }
            
            .auth-info p {
                color: #ecf0f1;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script>
        // database.js
        const GITHUB_OWNER = 'Alexandrpen';
        const GITHUB_REPO = 'Shnek-Journal';

        class GitHubDatabase {
            constructor() {
                this.owner = GITHUB_OWNER;
                this.repo = GITHUB_REPO;
                this.branch = 'main';
                this.token = null;
                this.dataFile = 'journal-data.json';
            }

            setToken(token) {
                this.token = token;
                localStorage.setItem('github_token', token);
                console.log('GitHub token установлен');
            }

            getToken() {
                if (!this.token) {
                    this.token = localStorage.getItem('github_token');
                }
                return this.token;
            }

            hasToken() {
                return !!this.getToken();
            }

            clearToken() {
                this.token = null;
                localStorage.removeItem('github_token');
                console.log('GitHub token очищен');
            }

            async requestToken() {
                return new Promise((resolve) => {
                    const token = prompt(
                        '🔐 ДЛЯ ОБЛАЧНОЙ СИНХРОНИЗАЦИИ 🔐\n\n' +
                        'Требуется GitHub Personal Access Token\n\n' +
                        'Инструкция по созданию токена:\n' +
                        '1. Зайдите на GitHub.com → Settings → Developer settings\n' +
                        '2. Выберите "Personal access tokens" → "Tokens (classic)"\n' +
                        '3. Нажмите "Generate new token"\n' +
                        '4. Название: "Shnek Journal"\n' +
                        '5. Срок: "No expiration" (рекомендуется)\n' +
                        '6. Права: ✅ Отметьте "repo" (полный контроль)\n' +
                        '7. Скопируйте токен и вставьте ниже:\n\n' +
                        'Токен начинается с ghp_...'
                    );
                    
                    if (token && token.trim()) {
                        this.setToken(token.trim());
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                });
            }

            async testConnection() {
                if (!this.hasToken()) {
                    throw new Error('GitHub token не установлен');
                }

                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.owner}/${this.repo}`,
                        {
                            headers: {
                                'Authorization': `token ${this.getToken()}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (!response.ok) {
                        throw new Error(`Ошибка подключения: ${response.status}`);
                    }

                    console.log('Подключение к GitHub успешно');
                    return true;
                } catch (error) {
                    console.error('Ошибка подключения к GitHub:', error);
                    throw error;
                }
            }

            async loadData() {
                if (!this.hasToken()) {
                    throw new Error('GitHub token не установлен');
                }

                let retries = 3;
                
                while (retries > 0) {
                    try {
                        const response = await fetch(
                            `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.dataFile}`,
                            {
                                headers: {
                                    'Authorization': `token ${this.getToken()}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            }
                        );

                        if (response.status === 404) {
                            console.log('Файл данных не найден, создаем новый');
                            return { line1: {}, line2: {}, line3: {} };
                        }

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            
                            if (response.status === 409 && retries > 1) {
                                retries--;
                                console.log(`Конфликт версий при загрузке. Повторная попытка... (осталось: ${retries})`);
                                await this.delay(1000);
                                continue;
                            }
                            
                            throw new Error(`Ошибка загрузки: ${response.status} - ${errorData.message || response.statusText}`);
                        }

                        const data = await response.json();
                        const content = this.decodeBase64(data.content);
                        const journalData = JSON.parse(content);
                        
                        console.log('Данные загружены из GitHub');
                        return journalData;
                    } catch (error) {
                        if (error.message.includes('409') && retries > 1) {
                            retries--;
                            console.log(`Конфликт версий при загрузке. Повторная попытка... (осталось: ${retries})`);
                            await this.delay(1000);
                            continue;
                        }
                        
                        console.error('Ошибка загрузки данных:', error);
                        
                        if (error.message.includes('401') || error.message.includes('403')) {
                            this.clearToken();
                            throw new Error('Неверный токен. Токен очищен. Введите новый токен.');
                        }
                        
                        throw error;
                    }
                }
            }

            async saveData(journalData) {
                if (!this.hasToken()) {
                    throw new Error('GitHub token не установлен');
                }

                let retries = 3;
                
                while (retries > 0) {
                    try {
                        let sha = null;
                        try {
                            const currentFileResponse = await fetch(
                                `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.dataFile}`,
                                {
                                    headers: {
                                        'Authorization': `token ${this.getToken()}`,
                                        'Accept': 'application/vnd.github.v3+json'
                                    }
                                }
                            );
                            
                            if (currentFileResponse.ok) {
                                const data = await currentFileResponse.json();
                                sha = data.sha;
                                console.log('Получен актуальный SHA файла:', sha.substring(0, 8) + '...');
                            }
                        } catch (e) {
                            console.log('Файл данных не существует, создаем новый');
                        }

                        const content = this.encodeBase64(JSON.stringify(journalData, null, 2));
                        
                        const response = await fetch(
                            `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.dataFile}`,
                            {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${this.getToken()}`,
                                    'Accept': 'application/vnd.github.v3+json',
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: `📊 Обновление данных: ${new Date().toLocaleString('ru-RU')}`,
                                    content: content,
                                    branch: this.branch,
                                    sha: sha
                                })
                            }
                        );

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            
                            if (response.status === 409 && retries > 1) {
                                retries--;
                                console.log(`Конфликт версий при сохранении. Обновляю SHA и повторяю... (осталось: ${retries})`);
                                await this.delay(1000);
                                continue;
                            }
                            
                            if (response.status === 401 || response.status === 403) {
                                this.clearToken();
                                throw new Error('Неверный токен. Токен очищен.');
                            }
                            
                            throw new Error(`Ошибка сохранения: ${response.status} - ${errorData.message || response.statusText}`);
                        }

                        console.log('Данные успешно сохранены в GitHub');
                        return true;
                    } catch (error) {
                        if (error.message.includes('409') && retries > 1) {
                            retries--;
                            console.log(`Конфликт версий при сохранении. Повторная попытка... (осталось: ${retries})`);
                            await this.delay(1000);
                            continue;
                        }
                        
                        console.error('Ошибка сохранения данных:', error);
                        throw error;
                    }
                }
                
                throw new Error('Не удалось сохранить данные после нескольких попыток');
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            encodeBase64(str) {
                return btoa(unescape(encodeURIComponent(str)));
            }

            decodeBase64(str) {
                return decodeURIComponent(escape(atob(str)));
            }
        }

        const gitHubDB = new GitHubDatabase();
    </script>

                password: 'compound_VL',
                role: 'admin',
                name: 'Администратор'
            },
            guest: {
                login: 'guest',
                password: 'guest',
                role: 'guest',
                name: 'Гость'
            }
        };

        let journalData = {};
        let currentDate = new Date();
        let calendar;
        let currentLine = 'line1';
        let currentUser = null;

        function checkAuth() {
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('auth-error');
            
            let user = null;
            for (const key in USERS) {
                if (USERS[key].login === login && USERS[key].password === password) {
                    user = USERS[key];
                    break;
                }
            }
            
            if (user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                updateUIForUserRole();
                initApp();
                errorElement.style.display = 'none';
            } else {
                errorElement.style.display = 'block';
                document.getElementById('password').value = '';
                showStatus('Ошибка авторизации', 'error');
            }
        }

        function updateUIForUserRole() {
            const userRoleElement = document.getElementById('user-role');
            const saveBtn = document.getElementById('save-btn');
            
            if (userRoleElement) {
                userRoleElement.textContent = `${currentUser.name} (${currentUser.role === 'admin' ? 'Администратор' : 'Только просмотр'})`;
            }
            
            if (currentUser.role === 'guest') {
                saveBtn.disabled = true;
                saveBtn.style.opacity = '0.6';
                saveBtn.style.cursor = 'not-allowed';
                
                document.querySelectorAll('.input-field').forEach(field => {
                    field.readOnly = true;
                    field.style.background = '#ecf0f1';
                    field.style.cursor = 'not-allowed';
                });
                
                showStatus('🔒 Режим просмотра. Редактирование недоступно.', 'info');
            } else {
                saveBtn.disabled = false;
                saveBtn.style.opacity = '1';
                saveBtn.style.cursor = 'pointer';
                
                document.querySelectorAll('.input-field').forEach(field => {
                    field.readOnly = false;
                    field.style.background = 'rgba(255, 255, 255, 0.95)';
                    field.style.cursor = 'text';
                });
                
                showStatus('👨‍💼 Режим администратора. Редактирование доступно.', 'success');
            }
        }

        async function initApp() {
            try {
                cleanupPreviousState();
                
                if (currentUser.role === 'admin' && !gitHubDB.hasToken()) {
                    const tokenSet = await gitHubDB.requestToken();
                    if (!tokenSet) {
                        showStatus('❌ Для работы приложения требуется GitHub токен', 'error');
                        return;
                    }
                }
                
                await loadDataFromCloud();
                setupInputValidation();
                initCalendar();
                updateDateDisplay();
                setupLineButtons();
                
                showStatus('✅ Журнал успешно загружен', 'success');
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showStatus('❌ Ошибка инициализации: ' + error.message, 'error');
            }
        }

        function cleanupPreviousState() {
            document.querySelectorAll('.input-field').forEach(field => {
                field.value = '';
                field.style.borderColor = '#dc3545';
                field.readOnly = false;
            });
            
            const activeLineBtn = document.querySelector('.line-btn.active');
            if (activeLineBtn) {
                activeLineBtn.classList.remove('active');
            }
            document.querySelector('.line-btn[data-line="line1"]').classList.add('active');
            currentLine = 'line1';
            
            currentDate = new Date();
            
            if (calendar) {
                calendar.destroy();
                calendar = null;
            }
        }

        function setupLineButtons() {
            const lineButtons = document.querySelectorAll('.line-btn');
            lineButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    lineButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentLine = this.getAttribute('data-line');
                    loadDataForCurrentDate();
                    showStatus(`🔄 Переключено на ${this.textContent}`, 'info');
                });
            });
        }

        function initCalendar() {
            const calendarElement = document.getElementById('calendar');
            const calendarDisplay = document.getElementById('calendar-display');
            
            if (calendar) {
                calendar.destroy();
            }
            
            calendar = flatpickr(calendarElement, {
                locale: "ru",
                inline: true,
                showFooter: false,
                appendTo: calendarDisplay,
                defaultDate: currentDate,
                onChange: function(selectedDates) {
                    if (selectedDates[0]) {
                        currentDate = selectedDates[0];
                        updateDateDisplay();
                        loadDataForCurrentDate();
                        showStatus(`📅 Загружены данные за ${formatDate(currentDate)} для ${getCurrentLineName()}`, 'info');
                    }
                },
                onMonthChange: function() {
                    setTimeout(highlightDates, 100);
                },
                onYearChange: function() {
                    setTimeout(highlightDates, 100);
                },
                onReady: function() {
                    setTimeout(highlightDates, 300);
                    hideSixthWeek();
                },
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    setTimeout(() => {
                        const date = new Date(dayElem.dateObj);
                        if (hasDataForDate(date)) {
                            dayElem.classList.add('has-data');
                        }
                    }, 10);
                }
            });
        }

        function getCurrentLineName() {
            const activeBtn = document.querySelector('.line-btn.active');
            return activeBtn ? activeBtn.textContent : 'Линия 1';
        }

        function hasDataForDate(date) {
            const dateStr = formatDate(date);
            
            if (!journalData[currentLine] || !journalData[currentLine][dateStr] || 
                Object.keys(journalData[currentLine][dateStr]).length === 0) {
                return false;
            }
            
            const values = Object.values(journalData[currentLine][dateStr]);
            return values.some(value => {
                const numValue = parseFloat(value);
                return numValue > 0;
            });
        }

        function hideSixthWeek() {
            setTimeout(() => {
                const dayContainers = document.querySelectorAll('.dayContainer');
                dayContainers.forEach((container, index) => {
                    if (index >= 5) container.style.display = 'none';
                });
            }, 100);
        }

        function updateDateDisplay() {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = currentDate.toLocaleDateString('ru-RU', options);
            document.getElementById('current-date-display').textContent = dateString;
            document.getElementById('current-date-display-mobile').textContent = dateString;
        }

        async function loadDataFromCloud() {
            try {
                if (currentUser.role === 'admin' && !gitHubDB.hasToken()) {
                    throw new Error('GitHub token не установлен');
                }
                
                if (currentUser.role === 'admin') {
                    await gitHubDB.testConnection();
                }
                
                journalData = await gitHubDB.loadData();
                
                if (!journalData.line1) journalData.line1 = {};
                if (!journalData.line2) journalData.line2 = {};
                if (!journalData.line3) journalData.line3 = {};
                
                console.log('Данные загружены из облака');
                return true;
            } catch (error) {
                console.error('Ошибка загрузки данных из облака:', error);
                
                if (error.message.includes('401') || error.message.includes('403')) {
                    gitHubDB.clearToken();
                    showStatus('❌ Неверный токен. Токен очищен. Перезагрузите страницу.', 'error');
                } else if (error.message.includes('GitHub token не установлен')) {
                    console.log('Гость использует локальные данные');
                } else {
                    showStatus('❌ Ошибка загрузки из облака: ' + error.message, 'error');
                }
                
                journalData = { line1: {}, line2: {}, line3: {} };
                return false;
            }
        }

        function loadDataForCurrentDate() {
            const dateStr = formatDate(currentDate);
            
            document.querySelectorAll('.input-field').forEach(field => {
                const fieldId = field.getAttribute('data-id');
                if (journalData[currentLine] && 
                    journalData[currentLine][dateStr] && 
                    journalData[currentLine][dateStr][fieldId]) {
                    field.value = journalData[currentLine][dateStr][fieldId];
                } else {
                    field.value = '';
                }
            });
        }

        async function saveDataToCloud() {
            if (currentUser.role === 'guest') {
                showStatus('❌ Редактирование запрещено в режиме гостя', 'error');
                return;
            }
            
            const dateStr = formatDate(currentDate);
            
            if (!journalData[currentLine]) journalData[currentLine] = {};
            if (!journalData[currentLine][dateStr]) journalData[currentLine][dateStr] = {};
            
            let hasData = false;
            let hasError = false;
            let hasNonZeroValue = false;
            
            document.querySelectorAll('.input-field').forEach(field => {
                const fieldId = field.getAttribute('data-id');
                const value = field.value.trim();
                
                if (value) {
                    if (/^\d{1,2}\.\d$/.test(value)) {
                        const parts = value.split('.');
                        const integerPart = parts[0].padStart(2, '0');
                        const decimalPart = parts[1];
                        const formattedValue = `${integerPart}.${decimalPart}`;
                        
                        journalData[currentLine][dateStr][fieldId] = formattedValue;
                        field.value = formattedValue;
                        hasData = true;
                        
                        const numValue = parseFloat(formattedValue);
                        if (numValue > 0) hasNonZeroValue = true;
                    } else {
                        showStatus(`❌ Ошибка в поле ${fieldId}: используйте формат 00.0`, 'error');
                        field.style.borderColor = 'orange';
                        hasError = true;
                        return;
                    }
                } else {
                    delete journalData[currentLine][dateStr][fieldId];
                }
                field.style.borderColor = '#dc3545';
            });
            
            if (hasError) return;
            
            if (!hasData || Object.keys(journalData[currentLine][dateStr]).length === 0 || !hasNonZeroValue) {
                delete journalData[currentLine][dateStr];
                showStatus(`🗑️ Данные удалены за ${dateStr} для ${getCurrentLineName()}`, 'info');
            } else {
                showStatus(`💾 Данные сохранены за ${dateStr} для ${getCurrentLineName()}`, 'success');
            }
            
            try {
                await gitHubDB.saveData(journalData);
                highlightDates();
                showStatus('✅ Данные успешно сохранены в облако', 'success');
            } catch (e) {
                if (e.message.includes('409')) {
                    showStatus('⚠️ Конфликт версий. Пытаемся решить...', 'warning');
                    
                    try {
                        await resolveDataConflict();
                    } catch (resolveError) {
                        showStatus('❌ Не удалось решить конфликт: ' + resolveError.message, 'error');
                    }
                } else {
                    showStatus('❌ Ошибка сохранения в облако: ' + e.message, 'error');
                }
                console.error('Ошибка сохранения:', e);
            }
        }

        async function resolveDataConflict() {
            showStatus('🔄 Пытаемся решить конфликт данных...', 'info');
            
            try {
                const cloudData = await gitHubDB.loadData();
                const mergedData = mergeData(journalData, cloudData);
                journalData = mergedData;
                await gitHubDB.saveData(journalData);
                loadDataForCurrentDate();
                showStatus('✅ Конфликт данных успешно разрешен!', 'success');
            } catch (error) {
                throw new Error('Не удалось разрешить конфликт: ' + error.message);
            }
        }

        function mergeData(localData, cloudData) {
            const merged = { line1: {}, line2: {}, line3: {} };
            
            ['line1', 'line2', 'line3'].forEach(line => {
                merged[line] = { ...cloudData[line] };
                
                if (localData[line]) {
                    Object.keys(localData[line]).forEach(date => {
                        if (merged[line][date]) {
                            const localHasData = Object.values(localData[line][date]).some(v => parseFloat(v) > 0);
                            const cloudHasData = Object.values(merged[line][date]).some(v => parseFloat(v) > 0);
                            
                            if (localHasData && !cloudHasData) {
                                merged[line][date] = localData[line][date];
                            }
                        } else {
                            merged[line][date] = localData[line][date];
                        }
                    });
                }
            });
            
            return merged;
        }

        function highlightDates() {
            setTimeout(() => {
                const days = document.querySelectorAll('.flatpickr-day');
                days.forEach(day => {
                    day.classList.remove('has-data');
                    try {
                        if (day.dateObj) {
                            const date = new Date(day.dateObj);
                            if (hasDataForDate(date)) day.classList.add('has-data');
                        }
                    } catch (e) {
                        console.log('Ошибка при выделении даты:', e);
                    }
                });
                hideSixthWeek();
            }, 100);
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function setupInputValidation() {
            document.querySelectorAll('.input-field').forEach(field => {
                field.addEventListener('input', function(e) {
                    if (currentUser.role === 'guest') {
                        e.preventDefault();
                        return;
                    }
                    
                    let value = e.target.value;
                    value = value.replace(/[^\d.]/g, '');
                    
                    const dotCount = (value.match(/\./g) || []).length;
                    if (dotCount > 1) {
                        const parts = value.split('.');
                        value = parts[0] + '.' + parts.slice(1).join('');
                    }
                    
                    const parts = value.split('.');
                    if (parts[0] && parts[0].length > 2) parts[0] = parts[0].substring(0, 2);
                    if (parts[1] && parts[1].length > 1) parts[1] = parts[1].substring(0, 1);
                    
                    value = parts[0] + (parts[1] !== undefined ? '.' + parts[1] : '');
                    e.target.value = value;
                    
                    if (value && !/^\d{1,2}\.\d$/.test(value)) {
                        e.target.style.borderColor = 'orange';
                    } else {
                        e.target.style.borderColor = '#dc3545';
                    }
                });
                
                field.addEventListener('blur', function() {
                    if (currentUser.role === 'admin' && this.value && /^\d{1,2}\.\d$/.test(this.value)) {
                        saveDataToCloud();
                    }
                });
            });
        }

        function handleImageError() {
            console.log('Фоновое изображение не найдено');
            showStatus('⚠️ Фоновое изображение не загружено', 'warning');
        }

        async function syncFromCloud() {
            try {
                await loadDataFromCloud();
                loadDataForCurrentDate();
                highlightDates();
                showStatus('✅ Данные синхронизированы из облака', 'success');
            } catch (error) {
                showStatus('❌ Ошибка синхронизации: ' + error.message, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            
            switch (type) {
                case 'success':
                    statusElement.style.background = '#d4edda';
                    statusElement.style.color = '#155724';
                    statusElement.style.border = '2px solid #c3e6cb';
                    break;
                case 'error':
                    statusElement.style.background = '#f8d7da';
                    statusElement.style.color = '#721c24';
                    statusElement.style.border = '2px solid #f5c6cb';
                    break;
                case 'warning':
                    statusElement.style.background = '#fff3cd';
                    statusElement.style.color = '#856404';
                    statusElement.style.border = '2px solid #ffeaa7';
                    break;
                default:
                    statusElement.style.background = '#d1ecf1';
                    statusElement.style.color = '#0c5460';
                    statusElement.style.border = '2px solid #b8daff';
            }
        }

        function logout() {
            currentUser = null;
            document.querySelector('.container').style.display = 'none';
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('login').value = '';
            document.getElementById('password').value = '';
            document.getElementById('auth-error').style.display = 'none';
            
            if (calendar) {
                calendar.destroy();
                calendar = null;
            }
            
            showStatus('⏳ Ожидание авторизации...', 'info');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-btn').addEventListener('click', checkAuth);
            document.getElementById('save-btn').addEventListener('click', saveDataToCloud);
            document.getElementById('sync-btn').addEventListener('click', syncFromCloud);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('background-img').addEventListener('error', handleImageError);
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAuth();
            });
            
            document.getElementById('login').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAuth();
            });
            
            showStatus('⏳ Ожидание авторизации...', 'info');
        });
    </script>
</body>
